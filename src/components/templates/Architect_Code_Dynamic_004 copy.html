<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{{websiteName}}</title>
  </head>
  <body>
    <div
      class="max-w-8xl w-full bg-[#FFFFFF] text-[#1e1e1e] mx-auto font-outfit"
    >
      <div class="px-8 py-4 flex justify-between items-center">
        <div class="">
          <a href="#" class="text-lg">{{websiteName}}</a>
        </div>
        <nav class="flex items-center gap-[8rem]">
          <a href="#about" class="text-md">About</a>
          <a href="#projects" class="text-md">Projects</a>
        </nav>
      </div>

      <div class="px-8 max-w-8xl mx-auto w-full h-auto">
        <div
          class="lg:h-[72vh] md:h-[80vh] sm:h-[65vh] h-[44vh] w-full flex items-end"
        >
          <div
            class="grid gap-1 grid-row-2 lg:flex flex-nowrap items-center justify-between"
          >
            <p class="text-[5rem] lg:text-[6rem]">{{profession}}</p>
            <p class="text-sm lg:w-[30%] md:w-[40%] w-auto">{{bio}}</p>
          </div>
        </div>
      </div>

      <div
        id="projects-container"
        class="mt-[10rem] flex flex-col gap-8 max-w-8xl px-8 mx-auto"
      >
        <!-- Projects will be rendered here -->
      </div>

      <div
        class="mt-[10rem] h-[80vh] flex gap-[10rem] flex-col justify-between max-w-8xl mx-auto w-full px-8 py-8"
      >
        <div class="flex justify-between w-full items-center">
          <a
            href="#"
            class="text-[5rem] font-semibold underline underline-offset-2"
            >{{websiteName}}</a
          >
        </div>
        <div
          class="flex flex-col md:flex-row justify-between md:items-end h-auto pb-4 gap-2"
        >
          <ul id="social-links-container" class="flex items-center gap-8">
            <!-- Social links will be rendered here -->
          </ul>
          <div class="">
            <p class="md:text-right text-left text-md">
              We can connect at
              <a href="mailto:{{email}}" class="underline">{{email}}</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
        // Injected JSON data
        const projectsJSON = `[{"name":"Minimal","description":"Minimal, a simple and intuitive task management application designed to help you stay organized with ease. Our minimalist approach focuses on providing you with a clutter-free experience while efficiently managing your tasks.","project_image_url":"https://portafolio001.s3.ap-southeast-2.amazonaws.com/projects/images/Abstract.jpg","url":"https://minimaldo.netlify.app/"},{"name":"FeedIt","description":"I have been exploring a platform dedicated to sharing images and creative works. Out of curiosity, I attempted to create a replica of Pinterest.","project_image_url":"https://portafolio001.s3.ap-southeast-2.amazonaws.com/projects/images/Instagram+post+-+130.png","url":"https://feedit.netlify.app/"},{"name":"Design Prototypes","description":"This was the first design I have created and thats the start of love for design. I kept on learning and improved myself into a new a intermediate designer/developer","project_image_url":"https://portafolio001.s3.ap-southeast-2.amazonaws.com/projects/images/Instagram+post+-+134.png","url":"https://www.behance.net/gallery/127801637/Nature"},{"name":"Dribble Designs","description":"This is my dribble profile.HAd been working on creating a solid profile for 3years and you can checkout my work here.","project_image_url":"https://portafolio001.s3.ap-southeast-2.amazonaws.com/projects/images/Instagram+post+-+142.png","url":"https://dribbble.com/Varun2002"}]`;
      const socialLinksJSON = '[{"social_name":"Dribbble","url":"https://dribbble.com/Varun2002"},{"social_name":"Behance","url":"https://www.behance.net/varunkvk"},{"social_name":"Github","url":"https://github.com/VarunKvK"}]';
        console.log(projectsJSON);

        // Parse the JSON data
        const projects = JSON.parse(projectsJSON);
        const socialLinks = JSON.parse(socialLinksJSON);

        console.log(projects, socialLinks);

        // Function to render projects
        const renderProjects = (projects) => {
          return projects.map(project => `

            <a href="${project.url}" class="grid gap-[4rem] grid-cols-2 w-full">
              <div class="w-auto relative aspect-w-16 aspect-h-9">
                <img src="${project.project_image_url}" alt="${project.name}" class="object-cover w-full h-full" />
              </div>
              <div class="flex flex-col justify-between h-auto py-4">
                <h1 class="text-[4rem]">${project.name}</h1>
                <p class="text-md text-[#1d1b1d]/50">${project.description}</p>
              </div>
            </a>
          `).join('');
        };

        // Function to render social links
        const renderSocialLinks = (socialLinks) => {
          return socialLinks.map(link => `
            <li class="list-none">
              <a href="${link.url}" class="text-md">${link.social_name}</a>
            </li>
          `).join('');
        };

        // Inject the rendered HTML into the DOM
        document.getElementById('projects-container').innerHTML = renderProjects(projects);
        document.getElementById('social-links-container').innerHTML = renderSocialLinks(socialLinks);
    </script>
  </body>
</html>
